        <form>

        <div class="container">
            <div class="row" style="padding-bottom:25px;">
                <!-- Container incial -->
                <h2>Formulário de Contatos</h2>
            </div>
            <!-- Container do Formulário -->
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="padding-bottom:25px;">
                    <label for="nome">Nome do Contato: </label>
                    <input class="form-control" type="text" 
                           id="nome" name="nome" placeholder="Digite o nome"/>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="padding-bottom:25px;">
                    <label for="email">Email do Contato: </label>
                    <input class="form-control" type="email" 
                           id="email" name="email" placeholder="Digite o email"/>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-4 " style="padding-bottom:25px;">
                    <label for="data">Data de Nascimento: </label>
                    <input class="form-control" type="date" id="data" name="data"/>
                </div>
                <div class="col-lg-4">
                    <label for="data" >Idade: </label>
                    <input class="form-control" type="number" id="idade" name="idade"/>
                </div>
                <div class="col-lg-2"></div>
            </div>


            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="padding-bottom:25px;">
                    <label for="arquivo">Escolher Foto...</label>
                    <input type="file" class="form-control" id="arquivo" name="arquivo"/>
                </div>
                <div class="col-lg-2"></div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="padding-bottom:25px;">
                    <label for="dinheiro">Enviar Dinheiro... </label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" class="form-control" 
                               id="dinheiro" name="dinheiro"/>
                        <div class="input-group-addon"> ,00</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <label for="sexo" >Sexo</label>
                    <div class="form-inline form-control">
                        <input type="radio" id="sexoM" name="sexo" value="Masculino"/>Masculino
                        <input type="radio" id="sexoF" name="sexo" value="Feminino"/>Feminino
                    </div>
                </div>


            </div>
        </div>


        <div class="row"  >
            <div class="col-lg-12 col-xs-12 col-md-12 col-xl-12" style="text-align:center;align-content:center;">

            <input class="btn btn-outline-success" type="submit" value="Enviar" style="margin-top: 10px;"/>
            <input class="btn btn-outline-info" type="reset" value="Limpar" style="margin-top: 10px;"/>
        </div>

        </form>
